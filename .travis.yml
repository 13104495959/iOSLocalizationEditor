language: objective-c
osx_image: xcode10.1
cache:
  directories:
  - Carthage
before_install:    
  - gem install xcpretty
  - gem install xcpretty-travis-formatter
  - sh ./bootstrap.sh
script:
  - xcodebuild test -project LocalizationEditor.xcodeproj -scheme LocalizationEditor -destination 'platform=OS X,arch=x86_64' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty
notifications:
  email:
    on_success: never